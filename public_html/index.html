<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <script>
            $(document).ready(function () {
                Vue.component('child', {
                    // определяем входной параметр
                    props: ['message'],
                    // как и другие данные, входной параметр можно использовать
                    // внутри шаблонов (а также и в методах, обращаясь через this.message)
                    template: '<span>{{ message }}</span>'
                });
                
                Vue.component('table_comp', {
                    // определяем входной параметр
                    props: ['message'],
                    // как и другие данные, входной параметр можно использовать
                    // внутри шаблонов (а также и в методах, обращаясь через this.message)
                    template: '<table><tr><td>{{ message }}</td></tr></table>'
                });

// создание корневого экземпляра
                new Vue({
                    el: '#example'
                });
            });
        </script>
    </head>
    <body>
        <div id="example">
            <child message="привет!"></child>
            <table_comp message="jhjhgjhgjh"></table_comp>
        </div>
    </body>
</html>
